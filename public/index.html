<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Styled App</title>
  <script type="text/javascript">
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct URL that would have been
    // loaded directly without the redirect.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <!-- This file is only used for GitHub Pages routing -->
  <!-- The actual content is loaded by Next.js -->
</body>
</html>
