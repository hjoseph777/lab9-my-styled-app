<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Styled App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
      background-color: #f9fafb;
    }
    .loading {
      padding: 20px;
    }
    /* Add an animation to make it clear something is happening */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #4a6bdf;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <!-- Add a script to redirect to the correct path -->
  <script>
    // Force redirect to the root path with the repo name
    (function() {
      var repo = 'lab9-my-styled-app';
      var l = window.location;
      
      if (l.hostname.includes('github.io')) {
        // If we're on the main page but not seeing the app, try to force a redirect
        if (l.pathname.endsWith(repo + '/') || l.pathname.endsWith(repo)) {
          console.log('Attempting to load app from GitHub Pages...');
          // Try loading the index directly
          window.location.replace(l.protocol + '//' + l.hostname + '/' + repo + '/_next/static/chunks/main-app.js');
        }
      }
    })();
  </script>
</head>
<body>
  <div class="loading">
    <h2>Loading My Styled App...</h2>
    <div class="spinner"></div>
    <p>If this message doesn't disappear, please try:</p>
    <ul style="text-align: left; display: inline-block;">
      <li>Refreshing the page</li>
      <li>Clearing your browser cache</li>
      <li>Trying a different browser</li>
      <li>Directly accessing <a id="direct-link" href="#">the app</a></li>
    </ul>
    
    <script>
      document.getElementById('direct-link').href = window.location.origin + '/lab9-my-styled-app/index';
    </script>
  </div>
</body>
</html>
