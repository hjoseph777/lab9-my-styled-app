<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Styled App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
      background-color: #f9fafb;
    }
    .loading {
      padding: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #4a6bdf;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Direct loader for GitHub Pages -->
  <script>
    (function() {
      // Direct path to the next.js static files on GitHub Pages
      var repo = 'lab9-my-styled-app';
      var origin = window.location.origin;
      var isGitHubPages = origin.includes('github.io');
      
      if (isGitHubPages) {
        // Add the main Next.js script directly
        var nextMainScript = document.createElement('script');
        nextMainScript.src = '/' + repo + '/_next/static/chunks/main-app.js';
        nextMainScript.async = true;
        document.head.appendChild(nextMainScript);
        
        // Add React
        var reactScript = document.createElement('script');
        reactScript.src = '/' + repo + '/_next/static/chunks/react-dom.js';
        reactScript.async = true;
        document.head.appendChild(reactScript);
        
        // Force navigation to the actual root
        setTimeout(function() {
          // Try to directly access the root page after scripts load
          window.location.href = origin + '/' + repo + '/index';
        }, 1000);
      }
    })();
  </script>
</head>
<body>
  <div class="loading">
    <h2>Loading My Styled App...</h2>
    <div class="spinner"></div>
    <p>If this message still appears, please try one of these options:</p>
    <ul style="text-align: left; display: inline-block;">
      <li><a href="#" onclick="window.location.reload(true); return false;">Hard refresh the page</a> (bypass cache)</li>
      <li><a id="direct-home" href="#">Go to home page directly</a></li>
      <li><a id="direct-styled" href="#">Go to styled page directly</a></li>
      <li>Try <a href="https://hjoseph777.github.io/lab9-my-styled-app/?nocache=true">this direct link</a> instead</li>
    </ul>
    
    <script>
      var repo = 'lab9-my-styled-app';
      document.getElementById('direct-home').href = window.location.origin + '/' + repo;
      document.getElementById('direct-styled').href = window.location.origin + '/' + repo + '/styled';
    </script>
  </div>
</body>
</html>
