<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Styled App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
      background-color: #f9fafb;
    }
    .loading {
      padding: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #4a6bdf;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <!-- Fix for GitHub Pages - direct redirect to index.html -->
  <script>
    // Much simpler redirect that works better
    (function() {
      window.onload = function() {
        // Give it a small timeout before redirecting
        setTimeout(function() {
          var repo = 'lab9-my-styled-app';
          var pathName = window.location.pathname;
          
          // If we're at the root of the repo, try to load the app
          if (pathName.endsWith(repo + '/') || pathName.endsWith(repo)) {
            console.log('Redirecting to app index...');
            // Force refresh to the index.html
            window.location.href = window.location.origin + '/' + repo + '/index.html?forceRefresh=' + Date.now();
          }
        }, 100);
      };
    })();
  </script>
</head>
<body>
  <div class="loading">
    <h2>Loading My Styled App...</h2>
    <div class="spinner"></div>
    <p>If this message doesn't disappear after a few seconds, please try:</p>
    <ul style="text-align: left; display: inline-block;">
      <li>Refreshing the page (press F5 or Ctrl+R)</li>
      <li>Clearing your browser cache</li>
      <li>Using Chrome or Firefox browser</li>
      <li>Directly access: <a id="app-link" href="#">My Styled App</a></li>
    </ul>
    
    <script>
      var repo = 'lab9-my-styled-app';
      document.getElementById('app-link').href = window.location.origin + '/' + repo;
    </script>
  </div>
</body>
</html>
