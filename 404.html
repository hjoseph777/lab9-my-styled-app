<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        const path = window.location.pathname;
        const repo = 'lab9-my-styled-app';
        
        // If we're on GitHub Pages and the path doesn't start with the repo name
        if (window.location.hostname.includes('github.io') && !path.startsWith(`/${repo}`)) {
            // Redirect to the correct path
            window.location.href = `/${repo}${path}`;
        } else {
            // If we're already on the correct path, redirect to the root
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
